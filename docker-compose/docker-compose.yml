version: '3'
services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../caddy/site:/srv
      - ../caddy/data:/data
      - ../caddy/config:/config
  spring_dev:
    build:
      context: ../spring_dev
      dockerfile: run-bootJar.Dockerfile
    ports:
      - "8080:8080"
      - "35729:35729"
      - "5005:5005"
    working_dir: "/app"
    depends_on:
      - caddy
      - redis
      - mariadb
    entrypoint:
      - "./wait-for-it.sh"
      - "mariadb:3306"
      - "-t"
      - "0"
      - "--"
      - "java"
      - "-jar"
      - "-Dspring.profiles.active=default"
      - "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
      - "app.jar"
  redis:
    build:
      context: ../redis
      dockerfile: Dockerfile
    volumes:
      - ../redis/data:/data
    ports:
      - "6379:6379"
  mariadb:
    image: mariadb:10.6
    volumes:
      - ../mariadb/conf.d:/etc/mysql/conf.d
      - ../mariadb/data:/var/lib/mysql
      - ../mariadb/initdb.d:/docker-entrypoint-initdb.d
    env_file: ../mariadb/.env
    environment:
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    restart: always
